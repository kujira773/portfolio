<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>カフェ</title>
    <meta name="keywords" content="カフェ,コーヒー,東京都">
    <meta name="description" content="カフェのホームページです">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="logo">
            <img src="img/logo.svg" alt="ロゴ">
        </h1>
    </header>
    <main class="main">
        <figure class="top">
            <img src="img/top.jpg" alt="トップ画">
        </figure>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#about">about</a></li>
                <li><a href="#menu">menu</a></li>
                <li><a href="#photos">photos</a></li>
                <li><a href="#access">access</a></li>
            </ul>
        </nav>

        <section class="section about" id="about">
            <h2 class="heading">
                <img src="img/ttl_about.svg" alt="about">
            </h2>
            <p>コーヒーとタイムレスなひと時をお過ごしください</p>
        </section>

        <section class="section menu" id="menu">
            <h2 class="heading">
                <img src="img/ttl_menu.svg" alt="menu">
            </h2>
            <ul class="menu-list">
                <li>ブレンドコーヒー</li>
                <li>エスプレッソ</li>
                <li>カフェラテ</li>
            </ul>
        </section>

        <section class="section photos" id="photos">
            <h2 class="heading">
                <img src="img/ttl_photos.svg" alt="photos">
            </h2>
            <ul class="photos-list">
                <li>
                    <figure>
                        <img src="img/photos_01.jpg" alt="フォト1">
                        <figcaption>キャプション</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="img/photos_02.jpg" alt="フォト2">
                        <figcaption>キャプション</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="img/photos_03.jpg" alt="フォト3">
                        <figcaption>キャプション</figcaption>
                    </figure>
                </li>
            </ul>
        </section>

        <section class="section access" id="access">
            <h2 class="heading">
                <img src="img/ttl_access.svg" alt="photos">
            </h2>
            <div class="access-row">
                <address class="access-address">
                    <strong>カフェ</strong><br>
                    〒123-4567<br>
                    東京都XX区XXX町1-2-3<br>
                    <strong>TEL・FAX 123-456-789</strong>
                </address>
                <figure class="access-map">
                    <img src="img/map.png" alt="マップ">
                </figure>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p class="footer-logo">
                <img src="img/logo_w.svg" alt="フッターロゴ">
            </p>
            <div class="footer-body">
                <nav class="footer-nav">
                    <ul class="footer-nav-list">
                        <li><a href="#about">about</a></li>
                        <li><a href="#menu">menu</a></li>
                        <li><a href="#photos">photos</a></li>
                        <li><a href="#access">access</a></li>
                    </ul>
                </nav>
                <p><small>&copy;Copyright 2020 KURONEKO Corporation.</small></p>
            </div>
        </div>
    </footer>
</body>

</html>
